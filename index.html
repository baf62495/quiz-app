<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Quiz App</title>
	<meta name="description" content=" ">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner" class="quiz-start js-quiz-start">
		
		<figure>
			<img src="assets/new-jersey-devils-logo.svg" alt="New Jersey Devils Logo" class="logo-lg">
		</figure>
		<button type="submit" class="start-button js-start-button">Start Quiz</button>

	</header>


	<main role="main" class="question-container">

		<div class="quiz-head">
			<figure>
				<img src="assets/new-jersey-devils-logo.svg" alt="New Jersey Devils Logo" class="logo-sm">
			</figure>
			<p class="question-number"><strong>Question <span class="js-question-number">1</span></strong> /10</p>
			<p class="score">Score: <span class="js-current-score">0</span></p>
		</div>

		<div class="question-form js-question-form"></div>

	</main>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="data.js"></script>
	<script src="index.js"></script>
</body>
</html>
