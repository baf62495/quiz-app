<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Quiz App</title>
	<meta name="description" content=" ">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner">
		
		<img src="#" alt="Logo">

	</header>


	<main role="main">

		<div class="quiz-info">
			<p class="question-number">Question <span class="js-question-number">0</span>/10</p>
			<p class="score">Score:<span class="currentScore">0</span></p>
		</div>

		<div class="question-form js-question-form">
			<div class="question question-0">
				<h2>In which of the following seasons, did Martin Brodeur win the Calder Trophy?</h2>
				<form>
					<fieldset>
						<label class="answer-option js-answer-option">
							<input type="radio" name="answer" value="Lorem ipsum dolor sit amet" required>
							<span>1995-1996</span>
						</label>
						<label class="answer-option js-answer-option">
							<input type="radio" name="answer" value="Lorem ipsum dolor sit amet" required>
							<span>1999-2000</span>
						</label>
						<label class="answer-option js-answer-option">
							<input type="radio" name="answer" value="Lorem ipsum dolor sit amet" required>
							<span>1994-1995</span>
						</label>
						<label class="answer-option js-answer-option">
							<input type="radio" name="answer" value="Lorem ipsum dolor sit amet" required>
							<span>1993-1994</span>
						</label>
						<button type="submit" class="submit-button js-submit-button">Submit</button> 
					</fieldset>
				</form>
			</div>
		</div>

	</main>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
